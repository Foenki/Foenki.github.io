<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hearthstone</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/index.js"/></script>
	</head>
	
	<body>
		<br>
		<div class="container" id="mainContainer">
			
			<div class="row no-gutters">		
				<div class="col-md-4 col-xs-10 nopadding">
					<div class="input-group" id="buttons">
						<input type="text" class="form-control" id="acronym" placeholder="Acrostic">
						<select class="form-control" id="languageSelect">
							<option>EN</option>
							<option>DE</option>
							<option>ES</option>
							<option>FR</option>
							<option>IT</option>
							<option>MX</option>
							<option>PL</option>
							<option>BR</option>
						</select> 
					</div>
				</div>
				
				<div class="col-xs-2 nopadding">
					<div id="launchButtonParent">
						<button class="btn btn-primary" id="launchButton" onClick="launch();">Launch</button>
					</div>
				</div>
				
				<div id="iconsParent" class="col-md-6 col-xs-12">
					<div id="classIcons">
						<img src="img/classIcons/druid.png" alt="Druid" class="classIcon druid" onclick="changeStatus('druid');"/>
						<img src="img/classIcons/hunter.png" alt="Hunter" class="classIcon hunter" onclick="changeStatus('hunter');"/>
						<img src="img/classIcons/mage.png" alt="Mage" class="classIcon mage" onclick="changeStatus('mage');"/>
						<img src="img/classIcons/paladin.png" alt="Paladin" class="classIcon paladin" onclick="changeStatus('paladin');"/>				
						<img src="img/classIcons/priest.png" alt="Priest" class="classIcon priest" onclick="changeStatus('priest');"/>
						<img src="img/classIcons/rogue.png" alt="Rogue" class="classIcon rogue" onclick="changeStatus('rogue');"/>
						<img src="img/classIcons/shaman.png" alt="Shaman" class="classIcon shaman" onclick="changeStatus('shaman');"/>				
						<img src="img/classIcons/warlock.png" alt="Warlock" class="classIcon warlock" onclick="changeStatus('warlock');"/>
						<img src="img/classIcons/warrior.png" alt="Warrior" class="classIcon warrior" onclick="changeStatus('warrior');"/>
						<img src="img/wild.png" alt="Format" id="format" onClick="changeFormat();"/>
					</div>
				</div>				

			</div>
			
			<br>
			<div class="row">
				<div id="results" class="container">
				</div>
			</div>
			
			<div class="row">
				<div id="footer">
				</div>
			</div>

		</div>
	</body>
</html>
